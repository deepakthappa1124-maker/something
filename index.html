<!DOCTYPE html>
<html>
<head>
    <title>For Billi Don ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
        }

        h1 {
            margin-top: 12%;
            font-size: 3.5em;
            animation: glow 2s infinite alternate;
        }

        .name {
            font-size: 4em;
            font-weight: bold;
            text-shadow: 0 0 20px #ff1a75;
            animation: pulse 1.5s infinite;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ff4d6d; }
            to { text-shadow: 0 0 20px #fff, 0 0 40px #ff1a75; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        button {
            padding: 15px 35px;
            font-size: 20px;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            margin: 15px;
            transition: 0.3s;
        }

        #yes {
            background: #ff1a75;
            color: white;
            box-shadow: 0 0 20px #ff1a75;
        }

        #yes:hover {
            transform: scale(1.2);
        }

        #no {
            background-color: gray;
            color: white;
            position: absolute;
        }

        .heart {
            position: absolute;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <canvas id="fireworks"></canvas>

    <h1>üåπ Hey <span class="name">Billi Don üê±</span></h1>
    <h2>Will You Be My Valentine? ‚ù§Ô∏è</h2>

    <button id="yes" onclick="celebrate()">Yes üíñ</button>
    <button id="no" onmouseover="moveButton()">No üò¢</button>

    <script>
        const noBtn = document.getElementById("no");
        noBtn.style.top = "65%";
        noBtn.style.left = "55%";

        function celebrate() {
            document.body.innerHTML += `
                <h1>YAYYYY Billi Don Said YES!!! üíïüê±</h1>
                <h2>Forever Together üíñüëë</h2>
            `;
            startFireworks();
        }

        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        function startFireworks() {
            const canvas = document.getElementById("fireworks");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particles = [];

            function createFirework() {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height / 2;
                const count = 100;

                for (let i = 0; i < count; i++) {
                    particles.push({
                        x: x,
                        y: y,
                        radius: 2,
                        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                        speedX: (Math.random() - 0.5) * 6,
                        speedY: (Math.random() - 0.5) * 6,
                        life: 100
                    });
                }
            }

            function animate() {
                ctx.fillStyle = "rgba(0,0,0,0.2)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                particles.forEach((p, index) => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();

                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.life--;

                    if (p.life <= 0) {
                        particles.splice(index, 1);
                    }
                });

                requestAnimationFrame(animate);
            }

            setInterval(createFirework, 800);
            animate();
        }
    </script>

</body>
</html>
